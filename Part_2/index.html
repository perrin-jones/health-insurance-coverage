<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
          
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">US Health Insurance Coverage Search Engine</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="inner cover">
            <h5>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Use Form to Search Health Insurance Coverage Information </h5>
              <div class="row">
                <div class="col-md-12">
                  <form class="form-horizontal" id = "search-form" role="form">
                    <fieldset>

                      <!-- Text input-->
                      <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">Street</label>
                        <div class="col-sm-10">
                          <input type="text" placeholder="Street" class="form-control" id="address-1">
                        </div>
                      </div>

                      <!-- Text input-->
                      <div class="form-group">
                        <label class="col-sm-2 control-label" for="textinput">City</label>
                        <div class="col-sm-10">
                          <input type="text" placeholder="City" class="form-control" id="city">
                        </div>
                      </div>

                      <!-- Text input-->
                      <div class="form-group form-group-sm select">
                        <label class="col-sm-2 control-label" for="textinput">State</label>
                        <div class="col-sm-4 control-label">
                            <select class="form-control" id="state" name="state">
                                <option value="">Select Option</option>
                                <option value="AK">Alaska</option>
                                <option value="AL">Alabama</option>
                                <option value="AR">Arkansas</option>
                                <option value="AZ">Arizona</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DC">District of Columbia</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="IA">Iowa</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MD">Maryland</option>
                                <option value="ME">Maine</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MO">Missouri</option>
                                <option value="MS">Mississippi</option>
                                <option value="MT">Montana</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="NE">Nebraska</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NV">Nevada</option>
                                <option value="NY">New York</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VA">Virginia</option>
                                <option value="VT">Vermont</option>
                                <option value="WA">Washington</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>

                        <label class="col-sm-2 control-label input" for="textinput">Postcode</label>
                        <div class="col-sm-4">
                          <input type="text" placeholder="Postcode" class="form-control" id="postcode">
                        </div>
                      </div>
                        
                        <h4> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Optional Filters </h4>
                        <div class="form-group select">
                            <label class="col-sm-2 control-label" for="textinput">Year</label>
                            <div class="col-sm-4 control-label">
                                <select multiple class="form-control" id="year" name="year">
                                    <option value="2006">2006</option>
                                    <option value="2007">2007</option>
                                    <option value="2008">2008</option>
                                    <option value="2009">2009</option>
                                    <option value="2010">2010</option>
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                  </select>
                            </div>


                            <label class="col-sm-2 control-label" for="textinput">Age</label>
                            <div class="col-sm-4 control-label">
                                <select multiple class="form-control" id="age" name="age">
                                    <option value="0">Under 65 years</option>
                                    <option value="1">18 to 64 years</option>
                                    <option value="2">40 to 64 years</option>
                                    <option value="3">50 to 64 years</option>
                                    <option value="4">Under 19 years</option>
                                    <option value="5">21 to 64 years</option>
                                  </select>
                            </div>
                        </div>

                        <div class="form-group select">
                            <label class="col-sm-2 control-label" for="textinput">Income</label>
                            <div class=" col-sm-4 control-label">
                                <select multiple class="form-control" id="income" name="income">
                                    <option value="0">All income levels</option>
                                    <option value="3">At or below 138% of poverty</option>
                                    <option value="1">At or below 200% of poverty</option>
                                    <option value="2">At or below 250% of poverty</option>
                                    <option value="4">At or below 400% of poverty</option>
                                    <option value="5">Between 138% - 400% of poverty</option>
                                  </select>
                            </div>

                            <label class="col-sm-2 control-label" for="textinput">Sex</label>
                            <div class="col-sm-4 control-label">
                                <select multiple class="form-control" id="sex" name="sex">
                                    <option value="0">Both sexes</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                  </select>
                            </div>
                        </div>
            
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <div class="pull-right">
                            <button type="submit" class="btn btn-default">Clear</button>
                            <button type="submit" class="btn btn-primary" id = "submit-form">Submit</button>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </div><!-- /.col-lg-12 -->
                <p id = "address"> </p>
                
                <p id = "results"> </p>
            </div><!-- /.row -->
 
          </div>
            
        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
